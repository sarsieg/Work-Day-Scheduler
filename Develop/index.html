<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
 <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour time-block">
          <p>9am</p>
        </div>
        <input data-hour="9" type="text"></input>
        <button class="saveBtn" data-value="9" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>
     
      <div class="row">
        <div class="hour time-block">
          <p>10am</p>
        </div>
        <input data-hour="10" type="text"></input>
        <button class="saveBtn" data-value="10" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour time-block">
          <p>11am</p>
        </div>
        <input data-hour="11" type="text"></input>
        <button class="saveBtn" data-value="11" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>  

      <div class="row">
        <div class="hour time-block">
          <p>12pm</p>
        </div>
        <input data-hour="12" type="text"></input>
        <button class="saveBtn" data-value="12" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour time-block">
          <p>1pm</p>
        </div>
        <input data-hour="13" type="text"></input>
        <button class="saveBtn" data-value="13" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>  

      <div class="row">
        <div class="hour time-block">
          <p>2pm</p>
        </div>
        <input data-hour="14" type="text"></input>
        <button class="saveBtn" data-value="14" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour time-block">
          <p>3pm</p>
        </div>
        <input data-hour="15" type="text"></input>
        <button class="saveBtn" data-value="15" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour time-block">
          <p>4pm</p>
        </div>
        <input data-hour="16" type="text"></input>
        <button class="saveBtn" data-value="16" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
