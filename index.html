<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
    </header>

    <div class="container container-fluid time-block">


    
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">09:00 AM</span>
        </div>
        <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10:00 AM</span>
        </div>
        <textarea id="comment10am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
  
  

        <div class="row">
            <div class="hour time-block">
                <p>7AM</p>
            </div>
            <input data-hour="7" type="text"></input>
            <button class="saveBtn" data-value="7" type="button">
                <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>8AM</p>
            </div>
            <input data-hour="8" type="text"></input>
            <button class="saveBtn" data-value="8" type="button">
                <i class="fas fa-save"></i>
        </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>9AM</p>
            </div>
            <input data-hour="9" type="text"></input>
            <button class="saveBtn" data-value="9" type="button">
                <i class="fas fa-save"></i>
        </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>10AM</p>
            </div>
            <input data-hour="10" type="text"></input>
            <button class="saveBtn" data-value="10" type="button">
                <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>11AM</p>
            </div>
            <input data-hour="11" type="text"></input>
            <button class="saveBtn" data-value="11" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>12PM</p>
            </div>
            <input data-hour="12" type="text"></input>
            <button class="saveBtn" data-value="12" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>1PM</p>
            </div>
            <input data-hour="13" type="text"></input>
            <button class="saveBtn" data-value="13" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>2PM</p>
            </div>
            <input data-hour="14" type="text"></input>
            <button class="saveBtn" data-value="14" type="button">
                <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>3PM</p>
            </div>
            <input data-hour="15" type="text"></input>
            <button class="saveBtn" data-value="15" type="button">
                <i class="fas fa-save"></i>
          </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>4PM</p>
            </div>
            <input data-hour="16" type="text"></input>
            <button class="saveBtn" data-value="16" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>5PM</p>
            </div>
            <input data-hour="17" type="text"></input>
            <button class="saveBtn" data-value="17" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="hour time-block">
                <p>6PM</p>
            </div>
            <input data-hour="18" type="text"></input>
            <button class="saveBtn" data-value="18" type="button">
                <i class="fas fa-save"></i>
         </button>
        </div>

        <div class="row">
            <div class="col text-center">
                <button class="btn btn-dark" id="clearSchedule" type="button">Clear Schedule</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
